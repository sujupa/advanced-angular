name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-18.04

    steps:
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
          node-version: '10.x'

    - name: Run npm install
      run: npm install

    - name: Run ng build
      run: npm run build
